<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Text Change</title>
</head>
<body>
<button id="myButton" onclick="changeText()">Click me!</button>

<!-- Load the socket.io client -->
<script src="/server/node_modules/socket.io/client-dist/socket.io.js"></script>
<script>
    const socket = io(); // Initialize a WebSocket connection
    function changeText() {
        // Emit an event when the button is clicked
        socket.emit('button clicked');
    }

    // Listen for button change events from the server to update the button's text
    socket.on('button change', function(text) {
        const button = document.getElementById("myButton");
        button.innerText = text;
    });
</script>
</body>
</html>
