<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Text Change</title>
</head>
<body>
<h1>Guesser</h1>
<button id="myButton">Click me!</button>

<!-- Load the socket.io client -->
<script src="https://cdn.socket.io/4.7.4/socket.io.min.js"
    integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4"
    crossorigin="anonymous"></script>

<script>
    const socket = io();
    let username, lobby;

    let sessionId = sessionStorage.getItem('sessionId');
    const localStorageKey = `username-${sessionId}`;

    const combinedValue = localStorage.getItem(localStorageKey);
    if (combinedValue) {
        const values = combinedValue.split('_');
        username = values[0];
        lobby = values.length > 1 ? values[1] : null;
    } else {
        console.log("No session found or data for this session");
    }

    if (lobby) {
        socket.emit('join lobby', lobby, "board");
    } else {
        console.error("Lobby ID missing");
    }


    socket.on('button change', function(text) {
        console.log("Button text changed to: " + text)
        const button = document.getElementById("myButton");
        button.innerText = text;
    });
</script>
</body>
</html>
