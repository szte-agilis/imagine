<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Text Change</title>
</head>
<body>
<button id="myButton" onclick="changeText()">Click me!</button>

<script src="https://cdn.socket.io/4.0.0/socket.io.js"></script>
<script>
    var socket = io();
    function changeText() {
        socket.emit('button clicked');
    }

    socket.on('button change', function(text) {
        var button = document.getElementById("myButton");
        button.innerText = text;
    });
</script>
</body>
</html>
